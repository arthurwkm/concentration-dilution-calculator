<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="min-h-screen w-screen bg-gradient-to-tr from-gray-200 to-gray-300 py-16 px-2">
      <div class="grid w-full grid-cols-1 place-items-center space-y-12">
        <div class="text-4xl font-thin text-white md:text-5xl lg:text-6xl">Eu Amo Julia Produções</div>
        
        <div class="text-3xl font-thin text-white md:text-3xl lg:text-3xl">Concentração e Diluição</div>
    
        <div class="group relative w-72 md:w-80 lg:w-96">
          <label for="1" class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400">Volume</label>
          <input id="1" value="" type="text" class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-blue-400" />
        </div>
    
        <div class="group relative w-72 md:w-80 lg:w-96">
          <label for="2" class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400">Concentração</label>
          <input id="2" value="" type="text" class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-blue-400" />
        </div>
    
        <div class="group relative w-72 md:w-80 lg:w-96">
          <label for="3" class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400">Volume Desejado (deixe em branco se não souber)</label>
          <input id="3" value="" type="text" class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg" />
        </div>
    
        <div class="group relative w-72 md:w-80 lg:w-96">
          <label for="4" class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400">Concentração Desejada (deixe em branco se não souber)</label>
          <input id="4" value="" type="text" class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:shadow-lg focus:shadow-blue-400" />
        </div>
    
        
        <div class="group w-72 md:w-80 lg:w-96">
          <div class="relative flex items-center">
            <input id="11" type="text" value="" class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:shadow-lg focus:shadow-blue-400" />
            <button id="calcular" class="absolute left-2 h-7 w-16 rounded-md bg-blue-400 text-xs font-semibold text-white transition-all duration-200 ease-in-out  hover:bg-blue-600">Calcular</button>
          </div>
        </div>
    
      </div>
    </div>
